<div class="form-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class=" bg-red-500">
      <label class="mat-form-field" for="email">Email</label>
      <input type="text" id="email" formControlName="email">
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message" >
        Veuillez saisir votre email
      </div>
      <div *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched" class="error-message">
        Veuillez saisir un email valide
      </div>
    </div>
    <div >
      <label for="password">Mot de passe</label>
      <input type="password" id="password" formControlName="password">
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
        Veuillez saisir votre mot de passe
      </div>
    </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
      Se connecter
    </button>
  </form>
</div>
