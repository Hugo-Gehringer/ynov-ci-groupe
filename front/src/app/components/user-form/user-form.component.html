<div class="form-container">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <!--      <mat-card-content class="grid grid-cols-2 gap-4">-->
    <div class=" bg-red-500">
      <label class="mat-form-field" for="firstName">Prénom</label>
      <input type="text" id="firstName" formControlName="firstName">
      <div *ngIf="userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched" class="error-message">
        Veuillez saisir un prénom
      </div>
    </div>
    <div>
      <label id="lastNameLabel" for="lastName">Nom :</label>
      <input type="text" id="lastName" formControlName="lastName">
      <div *ngIf="userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched" class="error-message">
        Veuillez saisir un nom
      </div>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email">
      <div *ngIf="userForm.get('email')?.errors?.['required'] && userForm.get('email')?.touched" class="error-message">
        Veuillez saisir un email
      </div>
      <div *ngIf="userForm.get('email')?.errors?.['email'] && userForm.get('email')?.touched" class="error-message">
        Veuillez saisir un email valide
      </div>
    </div>
    <div>
      <label for="password">Mot de passe</label>
      <input type="password" id="password" formControlName="password">
      <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="error-message">
        Veuillez saisir un mot de passe
      </div>
    </div>
    <div>
      <label for="birthDate">Date de naissance</label>
      <input type="date" id="birthDate" formControlName="birthDate">
      <div *ngIf="userForm.get('birthDate')?.errors?.['required'] && userForm.get('birthDate')?.touched"
           class="error-message">
        Veuillez saisir une date de naissance
      </div>
      <div *ngIf="userForm.get('birthDate')?.errors?.['ageBelow18'] && userForm.get('birthDate')?.touched"
           class="error-message">
        Vous devez être majeur
      </div>
    </div>
    <div>
      <label for="city">Ville</label>
      <input type="text" id="city" formControlName="city">
      <div *ngIf="userForm.get('city')?.invalid && userForm.get('city')?.touched" class="error-message">
        Veuillez saisir une ville
      </div>
    </div>
    <div>
      <label for="postalCode">Code postal</label>
      <input type="number" id="postalCode" formControlName="postalCode" maxlength="5">
      <div *ngIf="userForm.get('postalCode')?.errors?.['invalidLength'] && userForm.get('postalCode')?.touched"
           class="error-message">
        Veuillez saisir un code postal valide avec 5 chiffres
      </div>
    </div>
    <button type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
      S'inscrire
    </button>
  </form> <a routerLink="/login">Retour</a>

</div>
